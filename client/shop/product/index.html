<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product | SER Shop</title>
    <script>
        (function () {
            const storedTheme = localStorage.getItem("ser-theme");
            if (storedTheme !== "light") {
                document.documentElement.classList.add("dark-mode");
            }
        })();
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <a href="../../">

                </a>
            </div>

            <div class="nav-links" id="nav-links">
                <ul>
                    <li><a href="../../">SER Home</a></li>
                    <li><a href="../">Shop</a></li>
                    <li><a href="../products/">Products</a></li>
                    <li><a href="../cart/">Cart <span class="cart-count">(0)</span></a></li>
                </ul>
            </div>

            <div class="header-actions">
                <button class="theme-toggle" type="button" data-theme-toggle aria-pressed="false" aria-label="Toggle dark mode">
                    <span class="theme-toggle__icon" data-theme-icon>üåô</span>
                    <span data-theme-label>Dark</span>
                </button>
                <button id="menu-toggle" class="menu-toggle" aria-label="Toggle menu">
        <svg class="icon-menu" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>

        <svg class="icon-close" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>

            </div>

    </header>

    <main>

                <img src="https://via.placeholder.com/600x400" alt="Product Image" id="main-product-image">
                <div class="thumbnail-images" id="thumbnail-images"></div>
            </div>

            <div class="product-info">
                <h1 id="product-name">Product Name</h1>
                <p class="price" id="product-price">KES 0</p>
                <p id="product-description">Product description goes here.</p>
                <button class="btn add-to-cart-btn" id="add-to-cart-btn">Add to Cart</button>
                <p class="mt-1">
                    <a href="../products/">‚Üê Back to Products</a>
                </p>
            </div>
        </section>

    </main>

    <footer>

            <div class="footer-group">
                <h3>Connect</h3>
                <div class="footer-social">
                    <a href="https://facebook.com" target="_blank" rel="noopener">Facebook</a>
                    <a href="https://instagram.com" target="_blank" rel="noopener">Instagram</a>
                    <a href="https://tiktok.com" target="_blank" rel="noopener">TikTok</a>
