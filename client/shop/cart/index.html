<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart | SER Shop</title>

    <link rel="stylesheet" href="../../assets/css/base.css">
    <link rel="stylesheet" href="../../assets/css/shop.css">
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <a href="../../">
                    <img src="../../assets/images/brand/logo.png" alt="SER Logo" style="height:50px;">
                </a>
            </div>

            <div class="nav-links" id="nav-links">
                <ul>
                    <li><a href="../../">SER Home</a></li>
                    <li><a href="../">Shop</a></li>
                    <li><a href="../products/">Products</a></li>
                    <li><a href="./">Cart <span class="cart-count">(0)</span></a></li>
                </ul>
            </div>

            <div class="header-actions">
                <button id="menu-toggle" class="menu-toggle" aria-label="Toggle menu">
        <svg class="icon-menu" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
        <svg class="icon-close" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>

                <a href="../../login/signup/" class="btn btn-accent">Register</a>
            </div>
        </nav>
    </header>

    <main>

        <section class="shopping-cart">
            <h1 style="text-align:center;">Your Shopping Cart</h1>

            <div id="cart-items-container" style="margin-top:1.5rem;"></div>

            <div class="cart-summary">
                <p>Total: <span id="cart-total">KES 0</span></p>
                <a href="../checkout/" class="btn">Proceed to Checkout</a>
                <p style="margin-top:0.8rem; font-size: 0.95rem;">
                </p>
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Scouts Emergency Response. All rights reserved.</p>
    </footer>

    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/nav.js"></script>
    <script src="../../assets/js/shop.js"></script>
    <script src="../../assets/js/cart.js"></script>

</body>

</html>
