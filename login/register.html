    <header>
        <a href="../index.html"><img src="../images/logo.png" id="logo" alt="SER Logo"></a>
        <h1 style="float: inline-end;">Scouts Emergency Response</h1>
        <button style="position: fixed;top: 10px; right: 20px;" ;>
            <a href="#">Register</a>
        </button>
    </header>

    <nav>
        <a href="../index.html">Home</a>

        <h1>SIGN UP OR LOG IN</h1>

    <nav id="navb">

    </nav>

    <section id="register" class="form-section">
        <h2>Register as a New Member</h2>
        <h2><a href="signin.html"><button>OR SIGN IN</button></a></h2>
        <form>
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Mid Name">
            <input type="text" placeholder="Last Name" required><br>
            <input type="email" placeholder="Email Address" required><br>
            <input type="password" placeholder="password" required>
            <input type="password" placeholder="re-type password" required><br>
            <input type="tel" placeholder="Phone Number" required><br>
            <textarea placeholder="Why do you want to join?" required></textarea><br>
            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="../links/script.js"></script>
</body>
