<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SER Register</title>
  <link rel="stylesheet" href="../links/style.css">
</head>
<body>

  <header>
    <nav>
      <div class="logo">
        <a href="../index.html">
          <img src="../images/logo.png" alt="SER Logo" style="height: 50px;">
        </a>
      </div>
      <ul>
        <li><a href="../index.html">Home</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-container">
      <h1>Create Your SER Account</h1>
      <form action="#" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <button type="submit" class="btn">Register</button>
        <p>Already have an account? <a href="signin.html">Login here</a></p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Scouts Emergency Response. All rights reserved.</p>
  </footer>

</body>
</html>
