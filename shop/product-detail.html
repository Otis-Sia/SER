<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - Your Online Shop</title>
    <link rel="stylesheet" href="../links/style.css">
</head>

<body>
    <header>
    </header>

    <main>
        <section class="product-detail-container">
            <div class="product-image-gallery">
                <img src="https://via.placeholder.com/400" alt="Product Image" id="main-product-image">
                <div class="thumbnail-images">
                </div>
            </div>
            <div class="product-info">
                <h1 id="product-name">Product Name</h1>
                <p class="price" id="product-price">$0.00</p>
                <p id="product-description">Product description goes here.</p>
                <button class="btn add-to-cart-btn">Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
    </footer>

    <script src="../links/script.js"></script>
</body>

</html>
